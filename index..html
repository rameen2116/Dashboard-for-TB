<!DOCTYPE html>
<html>
<head>
    <title>Interactive Data Visualization Dashboard
        for TB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        #dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px; /* Space between visualizations */
        }

        .visualization {
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        @media (max-width: 768px) {
            #dashboard {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Interactive Data Visualization Dashboard
        for TB</h1>
    <div id="dashboard"></div>

    <script>
        // List of visualization files
        const visualizationFiles = ['sunburst.html', 'timeline.html', 'htreemap.html', 'forcedirected.html','mapchart.html'];

        // Load each visualization into the dashboard
        const dashboard = document.getElementById('dashboard');
        visualizationFiles.forEach((file, index) => {
            const container = document.createElement('div');
            container.classList.add('visualization');
            
            // Add a title dynamically
            const title = document.createElement('h2');
            title.textContent = `Visualization ${index + 1}`;
            container.appendChild(title);
            
            // Add iframe for the visualization
            const iframe = document.createElement('iframe');
            iframe.src = file;
            iframe.setAttribute('aria-label', `Visualization ${index + 1}`);
            iframe.onerror = () => {
                container.innerHTML = `<p>Failed to load Visualization ${index + 1}</p>`;
            };
            container.appendChild(iframe);
            
            dashboard.appendChild(container);
        });
    </script>
</body>
</html>
